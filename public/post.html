<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad - Denton Classifieds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-top: 60px;
            padding-bottom: 70px;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Mobile Header -->
    <header
        class="fixed top-0 left-0 w-full h-[60px] bg-white border-b border-gray-200 z-50 flex items-center justify-between px-4 shadow-sm">
        <a href="/" class="text-gray-500 hover:text-gray-900"><i class="fa-solid fa-arrow-left text-lg"></i></a>
        <h1 class="text-lg font-bold text-gray-800">New Listing</h1>
        <div class="w-6"></div> <!-- Spacer -->
    </header>

    <!-- Main Form -->
    <main class="w-full max-w-[600px] mx-auto px-4 py-4">

        <form id="postAdForm" class="flex flex-col gap-4">

            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Category</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="cursor-pointer">
                        <input type="radio" name="category" value="Have Accommodation üè†" class="peer sr-only" checked>
                        <div
                            class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-sm font-medium text-gray-600 peer-checked:bg-green-50 peer-checked:text-green-700 peer-checked:border-green-200 transition">
                            Have Acc. üè†
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="category" value="Need Accommodation üîç" class="peer sr-only">
                        <div
                            class="bg-gray-50 border border-gray-200 rounded-lg p-3 text-center text-sm font-medium text-gray-600 peer-checked:bg-orange-50 peer-checked:text-orange-700 peer-checked:border-orange-200 transition">
                            Need Acc. üîç
                        </div>
                    </label>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g. 1B1B available in Denton..."
                        class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description</label>
                    <textarea id="description" name="description" rows="4" required
                        placeholder="Describe the place, rent, availability..."
                        class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">City</label>
                        <select id="city" name="city" required
                            class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                            <option value="" disabled selected>Select City</option>
                            <option value="Denton">Denton</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Austin">Austin</option>
                            <option value="Houston">Houston</option>
                            <option value="Other DFW">Other DFW Area</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Price (Optional)</label>
                        <input type="text" id="price" name="price" placeholder="$"
                            class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Contact Info (Secure)</label>
                <input type="text" id="contactName" name="contactName" placeholder="Your Name"
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm mb-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="contactInfo" name="contactInfo" placeholder="your_email@example.com (Required)"
                    required
                    class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 active:scale-95 transition mt-2">
                Post Listing
            </button>

        </form>
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-200 z-50 flex justify-around items-center text-gray-500 pb-1">
        <a href="/" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="/listings.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] font-medium">Search</span>
        </a>
        <a href="/post.html" class="flex flex-col items-center gap-1 text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-square-plus text-xl"></i>
            <span class="text-[10px] font-medium">Post</span>
        </a>
        <a href="/contact.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-envelope text-xl"></i>
            <span class="text-[10px] font-medium">Inbox</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
    </nav>

    <script src="/js/app.js"></script>
</body>

</html>
