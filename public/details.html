<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details - Denton Classifieds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-top: 60px;
            padding-bottom: 80px;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Mobile Header -->
    <header
        class="fixed top-0 left-0 w-full h-[60px] bg-white border-b border-gray-200 z-50 flex items-center justify-between px-4 shadow-sm">
        <a href="javascript:history.back()" class="text-gray-500 hover:text-gray-900"><i
                class="fa-solid fa-arrow-left text-lg"></i></a>
        <h1 class="text-sm font-bold text-gray-800 uppercase tracking-wide">Details</h1>
        <button class="text-gray-500"><i class="fa-solid fa-share-nodes"></i></button>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-[600px] mx-auto px-0 md:px-4 py-0 md:py-4">

        <div id="details-container"
            class="bg-white p-6 shadow-sm min-h-[50vh] flex flex-col items-center justify-center text-gray-500">
            <i class="fa-solid fa-spinner fa-spin text-2xl mb-2"></i>
            Loading details...
        </div>

    </main>

    <!-- Sticky Action Bar -->
    <div class="fixed bottom-[60px] left-0 w-full bg-white border-t border-gray-100 p-3 px-4 flex gap-3 z-40">
        <button class="flex-1 bg-gray-100 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-200 transition">
            Report
        </button>
        <button id="contact-btn"
            class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-md transition">
            Contact Seller
        </button>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-200 z-50 flex justify-around items-center text-gray-500 pb-1">
        <a href="/" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="/listings.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] font-medium">Search</span>
        </a>
        <a href="/post.html" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-square-plus text-xl"></i>
            <span class="text-[10px] font-medium">Post</span>
        </a>
        <a href="/contact.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-envelope text-xl"></i>
            <span class="text-[10px] font-medium">Inbox</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
    </nav>

    <script src="/js/app.js"></script>
    <script>
        // Init Details logic manually if app.js functions aren't auto-running correctly for this layout 
        // OR rely on app.js if it processes URL params.
        // app.js has loadListingDetails() which checks URL params.
        // We need to ensure app.js renders smoothly into #details-container with new styles.
        // The existing loadListingDetails might render Tailwind classes that clash or are dark mode.
        // Let's check app.js... It creates elements.
        // We will likely need to update app.js's loadListingDetails to render simpler white-theme HTML.
    </script>
</body>

</html>
