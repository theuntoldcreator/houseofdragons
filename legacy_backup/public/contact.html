<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Denton Classifieds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-top: 60px;
            padding-bottom: 70px;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Mobile Header -->
    <header
        class="fixed top-0 left-0 w-full h-[60px] bg-white border-b border-gray-200 z-50 flex items-center justify-between px-4 shadow-sm">
        <h1 class="text-xl font-bold text-gray-800">Inbox</h1>
        <button class="text-blue-600 font-semibold text-sm">New Message</button>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-[600px] mx-auto">
        <!-- Tab Switcher -->
        <div class="px-4 py-3 bg-white border-b border-gray-100 flex">
            <button
                class="flex-1 text-center py-2 border-b-2 border-blue-600 font-bold text-blue-600 text-sm">Messages</button>
            <button
                class="flex-1 text-center py-2 border-b-2 border-transparent font-medium text-gray-500 text-sm">Notifications</button>
        </div>

        <!-- Empty State -->
        <div class="flex flex-col items-center justify-center py-20 px-6 text-center">
            <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center text-gray-300 mb-4">
                <i class="fa-solid fa-inbox text-4xl"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">No messages yet</h3>
            <p class="text-gray-500 text-sm mb-6">When you contact a seller or receive a reply, your messages will
                appear here.</p>

            <div class="w-full bg-white p-4 rounded-xl shadow-smborder border-gray-100 text-left">
                <p class="text-xs font-bold text-gray-400 uppercase mb-3">Community Links</p>
                <a href="https://t.me/+..." class="flex items-center gap-3 p-3 bg-blue-50 rounded-lg mb-2">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500"></i>
                    <div>
                        <p class="font-bold text-sm text-gray-800">Join Telegram Group</p>
                        <p class="text-[10px] text-gray-500">Connect with 500+ members</p>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-auto text-xs text-blue-300"></i>
                </a>
            </div>
        </div>

    </main>

    <!-- Mobile Bottom Navigation -->
    <nav
        class="fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-200 z-50 flex justify-around items-center text-gray-500 pb-1">
        <a href="/" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="/listings.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] font-medium">Search</span>
        </a>
        <a href="/post.html" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-square-plus text-xl"></i>
            <span class="text-[10px] font-medium">Post</span>
        </a>
        <a href="/contact.html" class="flex flex-col items-center gap-1 text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-envelope text-xl"></i>
            <span class="text-[10px] font-medium">Inbox</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
    </nav>

    <script src="/js/app.js"></script>
</body>

</html>
