<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denton Classifieds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-top: 60px;
            padding-bottom: 70px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Location Modal (Hidden by default) -->
    <div id="location-modal" class="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4 hidden">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-[320px] p-6 text-center transform transition-all scale-100">
            <h2 class="text-lg font-bold text-gray-800 mb-6">Choose a Location</h2>

            <div class="flex flex-col gap-3">
                <button onclick="selectCity('Dallas')"
                    class="w-full bg-[#1e40af] text-white font-bold py-3 rounded-lg shadow-sm hover:bg-[#1565c0] active:scale-95 transition">
                    Dallas
                </button>
                <button onclick="selectCity('Austin')"
                    class="w-full bg-[#1e40af] text-white font-bold py-3 rounded-lg shadow-sm hover:bg-[#1565c0] active:scale-95 transition">
                    Austin
                </button>
                <button onclick="selectCity('Houston')"
                    class="w-full bg-[#1e40af] text-white font-bold py-3 rounded-lg shadow-sm hover:bg-[#1565c0] active:scale-95 transition">
                    Houston
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Top Header (Sticky) -->
    <header
        class="fixed top-0 left-0 w-full h-[60px] bg-white border-b border-gray-200 z-50 flex items-center justify-between px-4 shadow-sm">
        <div class="flex items-center gap-2">
            <div class="bg-orange-500 text-white font-bold p-1 rounded text-xs leading-none">Denton<br>Classifieds</div>
        </div>

        <button onclick="showLocationModal()" id="current-city-btn"
            class="flex items-center gap-1 bg-gray-100 px-3 py-1.5 rounded-full text-xs font-bold text-gray-700 hover:bg-gray-200 transition">
            <i class="fa-solid fa-location-dot text-red-500"></i> <span id="current-city-text">Select City</span> <i
                class="fa-solid fa-caret-down"></i>
        </button>

        <a href="/post.html"
            class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-sm font-semibold shadow-sm hover:bg-blue-700">
            <i class="fa-solid fa-plus mr-1"></i> Post
        </a>
    </header>

    <!-- Main Content (Feed) -->
    <main class="w-full max-w-[600px] mx-auto px-3">

        <!-- Welcome / Context -->
        <h1 class="text-xl font-bold text-gray-800 mb-4 mt-2">Latest Listings</h1>

        <div id="listings-container" class="flex flex-col gap-3">
            <p class="text-center text-gray-500 py-8">Loading listings...</p>
        </div>

    </main>

    <!-- Mobile Bottom Navigation (Fixed) -->
    <nav
        class="fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-200 z-50 flex justify-around items-center text-gray-500 pb-1">
        <a href="/" class="flex flex-col items-center gap-1 text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="/listings.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] font-medium">Search</span>
        </a>
        <a href="/post.html" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-square-plus text-xl"></i>
            <span class="text-[10px] font-medium">Post</span>
        </a>
        <a href="/contact.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-envelope text-xl"></i>
            <span class="text-[10px] font-medium">Inbox</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
    </nav>

    <script src="/js/app.js"></script>
</body>

</html>
