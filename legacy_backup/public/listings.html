<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Denton Classifieds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding-top: 110px;
            padding-bottom: 70px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Mobile Top Header (Sticky) -->
    <header class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 z-50 flex flex-col shadow-sm">

        <!-- Top Bar -->
        <div class="h-[60px] flex items-center justify-between px-4 w-full">
            <h1 class="text-lg font-bold text-gray-800">Explore</h1>
        </div>

        <!-- Search Bar & Chips -->
        <div class="px-4 pb-3 w-full">
            <div class="relative mb-3">
                <i
                    class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-input" placeholder="Search listings..."
                    class="w-full bg-gray-100 text-gray-900 rounded-lg pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Horizontal Scrollable Chips -->
            <div class="flex gap-2 overflow-x-auto hide-scrollbar">
                <button
                    class="bg-gray-800 text-white px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">All</button>
                <button
                    class="bg-white border border-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">Roommates</button>
                <button
                    class="bg-white border border-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">Events</button>
                <button
                    class="bg-white border border-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">Jobs</button>
                <button
                    class="bg-white border border-gray-300 text-gray-700 px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap">Sale</button>
            </div>
        </div>
    </header>

    <!-- Main Content (Feed) -->
    <main class="w-full max-w-[600px] mx-auto px-3">
        <div id="listings-container" class="flex flex-col gap-3">
            <!-- Listings injected by app.js -->
            <p class="text-center text-gray-500 py-8">Loading...</p>
        </div>
    </main>

    <!-- Mobile Bottom Navigation (Fixed) -->
    <nav
        class="fixed bottom-0 left-0 w-full h-[60px] bg-white border-t border-gray-200 z-50 flex justify-around items-center text-gray-500 pb-1">
        <a href="/" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">Home</span>
        </a>
        <a href="/listings.html" class="flex flex-col items-center gap-1 text-blue-600 w-full h-full justify-center">
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
            <span class="text-[10px] font-medium">Search</span>
        </a>
        <a href="/post.html" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-square-plus text-xl"></i>
            <span class="text-[10px] font-medium">Post</span>
        </a>
        <a href="/contact.html"
            class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-envelope text-xl"></i>
            <span class="text-[10px] font-medium">Inbox</span>
        </a>
        <a href="#" class="flex flex-col items-center gap-1 hover:text-blue-600 w-full h-full justify-center">
            <i class="fa-regular fa-user text-xl"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </a>
    </nav>

    <!-- Reuse app.js but might need script to initialize search if logic was there -->
    <script src="/js/app.js"></script>
    <script>
        // Simple client-side search init
        document.addEventListener('DOMContentLoaded', () => {
            // Re-use fetchRecentListings or similar. 
            // Ideally app.js should handle a generic init, but for now we call it manually if needed
            // or app.js automtically runs on load. 
            // app.js seems to run fetchRecentListings() on load.
            // We'll add a quick search filter listener here or in app.js

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('#listings-container > div');
                cards.forEach(card => {
                    const text = card.innerText.toLowerCase();
                    card.style.display = text.includes(term) ? 'block' : 'none';
                });
            });
        });
    </script>
</body>

</html>
